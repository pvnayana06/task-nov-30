<html>
    <head>
      <title>Student Record</title>
      <link rel="stylesheet" href="style.css">
  </head>
  <body >
    <h1>Student Records</h1>
      <table>
          <tr>
              <td>
                  <form onsubmit="event.preventDefault();onFormSubmit();">
                    <h1>Student Form</h1>
                      <div>
                          <label>Student Name</label>
                          <label class="validation-error hide" id="namevalidationError"></label>
                          <input type="text" name="name" id="name">
                      </div>

                      <div>
                        <label>Roll no</label>
                        <label class="validation-error hide" id="rollvalidationError"></label>
                        <input type="text" name="roll" id="roll">
                      </div>

                    <div>
                      <label>Class</label>
                      <label class="validation-error hide" id="classvalidationError"></label>
                      <input type="text" name="class" id="class">
                    </div>

                    <div>
                      <label>Subjects</label>
                      <label class="validation-error hide" id="subvalidationError"></label>
                      <input type="Number" name="sub" id="sub">
                    </div>

                    <div>
                      <label>total marks</label>
                      <label class="validation-error hide" id="markvalidationError"></label>
                      <input type="number" name="mark" id="mark">
                    </div>

                    <div class="form-action-buttons">
                      <input type="submit" value="Submit">
                  </div>
              </form>
          </td>
          </tr>
        </table><br><br>

                    <table class="list" id="stdlist">
                      <thead>
                          <tr>
                              <th> Name</th>
                              <th> Roll no</th>
                              <th>Class</th>
                              <th>Subjects</th>
                              <th>Marks</th>
                          </tr>
                      </thead>
                     <tbody></tbody>
                    </table>

<script>
var selected = null
function onFormSubmit() 
  {
     if (validation()) 
     {
         var formData = readFormData();
         if (selected == null)
         {
             insertNewRecord(formData);
         }
         else
         {
             updateRecord(formData);
         }
         resetForm();
     }
  }

function readFormData() 
{
 var formData = {};
 formData["name"] = document.getElementById("name").value;
 formData["roll"] = document.getElementById("roll").value;
 formData["class"] = document.getElementById("class").value;
 formData["sub"] = document.getElementById("sub").value;
 formData["mark"] = document.getElementById("mark").value;
 return formData;
}

function insertNewRecord(data)
 {
 var table = document.getElementById("stdlist").getElementsByTagName('tbody')[0];
 var newRow = table.insertRow();
 cell1 = newRow.insertCell(0);
 cell1.innerHTML = data.name;
 cell2 = newRow.insertCell(1);
 cell2.innerHTML = data.roll;
 cell3 = newRow.insertCell(2);
 cell3.innerHTML = data.class;
 cell4 = newRow.insertCell(3);
 cell4.innerHTML = data.sub;
 cell5 = newRow.insertCell(4);
 cell5.innerHTML = data.mark;
}

function resetForm() 
{
 document.getElementById("userName").value = "";
 document.getElementById("rollNo").value = "";
 document.getElementById("stdClass").value = "";
 document.getElementById("tsub").value = "";
 document.getElementById("age").value = "";
 selected = null;
}

function validation() 
{
 Valid = true;
 if (document.getElementById("name").value == "")
 {
     Valid = false;
     document.getElementById("namevalidationError").classList.remove("hide");
 } 
 else 
 {
     Valid = true;
     if (!document.getElementById("namevalidationError").classList.contains("hide"))
     {
         document.getElementById("namevalidationError").classList.add("hide");
     }

 if (document.getElementById("roll").value == "")
  {
     Valid = false;
     document.getElementById("rollvalidationError").classList.remove("hide");

 else 
 {
     Valid = true;
     if (!document.getElementById("rollvalidationError").classList.contains("hide"))
     {
         document.getElementById("rollvalidationError").classList.add("hide");
     }
 }

 if (document.getElementById("class").value == "") 
 {
     Valid = false;
     document.getElementById("classvalidationError").classList.remove("hide");
 } 
 else 
 {
     Valid = true;
     if (!document.getElementById("classvalidationError").classList.contains("hide"))
     {
         document.getElementById("classvalidationError").classList.add("hide");
     }
 }
 
 if (document.getElementById("sub").value == "")
  {
     Valid = false;
     document.getElementById("subvalidationError").classList.remove("hide");
 } 
 else 
 {
     Valid = true;
     if (!document.getElementById("subvalidationError").classList.contains("hide"))
     {
         document.getElementById("subvalidationError").classList.add("hide");
     }
 }
 
 if (document.getElementById("mark").value == "")
  {
     Valid = false;
     document.getElementById("markvalidationError").classList.remove("hide");
 } 
 else 
 {
     Valid = true;
     if (!document.getElementById("markvalidationError").classList.contains("hide"))
     {
         document.getElementById("markvalidationError").classList.add("hide");
     }
 }
 return Valid;
}
</script>
</head>
